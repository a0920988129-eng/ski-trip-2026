<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High 1+3 滑雪之旅 2026</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;900&display=swap');
        [v-cloak] { display: none; }
        body { font-family: 'Noto Sans TC', sans-serif; background: #f0f9ff; color: #334155; margin: 0; padding-bottom: 100px; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 20px; }
        .snowflake { position: fixed; top: -20px; color: white; pointer-events: none; z-index: 100; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .nav-active { color: #2563eb; transform: scale(1.1); font-weight: 900; }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <div v-for="s in snowflakes" :key="s.id" class="snowflake" :style="s.style"><i class="fas fa-snowflake"></i></div>

    <header class="p-6 text-center">
        <h1 class="text-3xl font-black text-blue-600">High 1 滑雪之旅</h1>
        <div class="glass mt-4 p-4 flex justify-between items-center max-w-md mx-auto">
            <div class="text-left">
                <p class="text-[10px] font-bold text-blue-400 uppercase">Weather</p>
                <p class="text-xl font-bold">{{ weather.temp }}°C {{ weather.desc }}</p>
            </div>
            <p class="text-xs font-bold text-slate-400">2026 FEB 25</p>
        </div>
    </header>

    <main class="px-4 max-w-md mx-auto">
        <h2 class="text-lg font-black mb-4 flex items-center gap-2">
            <span class="w-1 h-5 bg-blue-500 rounded"></span> {{ currentTabName }}
        </h2>

        <div v-if="activeTab === 'flight'" class="space-y-4">
            <div class="flex gap-2">
                <select v-model="selectedFlightGroup" class="flex-1 p-3 glass text-sm font-bold">
                    <option value="groupA">{{ groupNames.groupA }}</option>
                    <option value="groupB">{{ groupNames.groupB }}</option>
                </select>
            </div>
            <div v-for="(f, idx) in flightData[selectedFlightGroup]" :key="idx" class="glass p-4 border-l-4 border-blue-400">
                <div class="flex justify-between text-[10px] mb-2 font-bold text-blue-500">
                    <span>{{ f.type }} {{ f.date }}</span>
                    <button @click="deleteItem('flight', idx)" class="text-red-300"><i class="fas fa-trash"></i></button>
                </div>
                <div class="flex justify-between items-center text-center">
                    <div><p class="text-lg font-black">{{ f.depTime }}</p><p class="text-xs">{{ f.depCode }}</p></div>
                    <i class="fas fa-plane text-blue-100"></i>
                    <div><p class="text-lg font-black">{{ f.arrTime }}</p><p class="text-xs">{{ f.arrCode }}</p></div>
                </div>
            </div>
            <button @click="openModal('flight')" class="w-full py-4 border-2 border-dashed border-blue-200 rounded-xl text-blue-300 font-bold">+ 新增班機</button>
        </div>

        <div v-if="activeTab === 'itinerary'" class="space-y-4">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button v-for="d in days" :key="d" @click="selectedDay = d" 
                    :class="['px-4 py-2 rounded-full text-xs font-bold flex-shrink-0', selectedDay === d ? 'bg-blue-600 text-white' : 'glass text-slate-400']">
                    {{ d }}
                </button>
            </div>
            <div v-for="(item, idx) in itineraryData[selectedDay]" :key="idx" class="flex gap-3">
                <div class="text-[10px] font-bold text-blue-400 w-10 text-right pt-1">{{ item.time }}</div>
                <div class="flex-1 glass p-4">
                    <div class="flex justify-between">
                        <h4 class="text-sm font-bold">{{ item.title }}</h4>
                        <button @click="deleteItem('itinerary', idx)" class="text-slate-300 text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">{{ item.desc }}</p>
                </div>
            </div>
            <button @click="openModal('itinerary')" class="w-full py-4 border-2 border-dashed border-blue-200 rounded-xl text-blue-300 font-bold">+ 新增行程</button>
        </div>

        <div v-if="active_tab === 'wallet'" class="space-y-4">
             </div>

    </main>

    <div v-if="showModal" class="fixed inset-0 z-[300] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/50" @click="showModal = false"></div>
        <div class="bg-white w-full max-w-sm p-6 rounded-3xl relative z-10">
            <h3 class="font-black mb-4">{{ modalTitle }}</h3>
            
            <div v-if="modalType === 'itinerary'" class="space-y-3">
                <input v-model="form.time" placeholder="時間 (如 08:00)" class="w-full p-3 border rounded-xl">
                <input v-model="form.title" placeholder="標題" class="w-full p-3 border rounded-xl">
                <textarea v-model="form.desc" placeholder="備註" class="w-full p-3 border rounded-xl"></textarea>
            </div>

            <div v-if="modalType === 'flight'" class="space-y-3">
                <input v-model="form.date" placeholder="日期 (如 2/25)" class="w-full p-3 border rounded-xl">
                <div class="grid grid-cols-2 gap-2">
                    <input v-model="form.depTime" placeholder="起飛時間" class="p-3 border rounded-xl">
                    <input v-model="form.arrTime" placeholder="抵達時間" class="p-3 border rounded-xl">
                </div>
            </div>

            <div class="flex gap-2 mt-6">
                <button @click="showModal = false" class="flex-1 py-3 text-slate-400">取消</button>
                <button @click="saveData" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">儲存</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md glass p-2 flex justify-around items-center z-50 shadow-xl">
        <button @click="activeTab = 'flight'" :class="{'nav-active': activeTab === 'flight'}" class="flex-1 p-2 text-center text-slate-300">
            <i class="fas fa-plane block"></i><span class="text-[8px]">Flight</span>
        </button>
        <button @click="activeTab = 'itinerary'" :class="{'nav-active': activeTab === 'itinerary'}" class="flex-1 p-2 text-center text-slate-300">
            <i class="fas fa-calendar block"></i><span class="text-[8px]">Plan</span>
        </button>
        <button @click="activeTab = 'wallet'" :class="{'nav-active': activeTab === 'wallet'}" class="flex-1 p-2 text-center text-slate-300">
            <i class="fas fa-wallet block"></i><span class="text-[8px]">Wallet</span>
        </button>
    </nav>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;
    createApp({
        setup() {
            const activeTab = ref('itinerary');
            const selectedDay = ref('2/25');
            const selectedFlightGroup = ref('groupA');
            const showModal = ref(false);
            const modalType = ref('');
            const modalTitle = ref('');
            const form = ref({});
            const snowflakes = ref([]);
            const weather = ref({ temp: -5, desc: '下雪' });

            const groupNames = ref({ groupA: '台北松山', groupB: '台北桃園' });
            const days = ['2/25', '2/26', '2/27', '2/28', '3/1'];
            
            // 資料初始化
            const flightData = ref(JSON.parse(localStorage.getItem('trip_flights')) || { groupA: [], groupB: [] });
            const itineraryData = ref(JSON.parse(localStorage.getItem('trip_itinerary')) || { '2/25': [], '2/26': [], '2/27': [], '2/28': [], '3/1': [] });

            const currentTabName = computed(() => {
                if(activeTab.value === 'flight') return '航班資訊';
                if(activeTab.value === 'itinerary') return '行程表';
                return '支出帳本';
            });

            const openModal = (type) => {
                modalType.value = type;
                modalTitle.value = type === 'flight' ? '新增航班' : '新增行程';
                form.value = {};
                showModal.value = true;
            };

            const saveData = () => {
                if(modalType.value === 'itinerary') {
                    itineraryData.value[selectedDay.value].push({...form.value});
                } else {
                    flightData.value[selectedFlightGroup.value].push({...form.value});
                }
                localStorage.setItem('trip_itinerary', JSON.stringify(itineraryData.value));
                localStorage.setItem('trip_flights', JSON.stringify(flightData.value));
                showModal.value = false;
            };

            const deleteItem = (type, idx) => {
                if(type === 'itinerary') itineraryData.value[selectedDay.value].splice(idx, 1);
                else flightData.value[selectedFlightGroup.value].splice(idx, 1);
                localStorage.setItem('trip_itinerary', JSON.stringify(itineraryData.value));
                localStorage.setItem('trip_flights', JSON.stringify(flightData.value));
            };

            onMounted(() => {
                setInterval(() => {
                    snowflakes.value.push({ id: Date.now(), style: { left: Math.random()*100+'vw', animationDuration: (Math.random()*3+5)+'s' } });
                    if(snowflakes.value.length > 20) snowflakes.value.shift();
                }, 1000);
            });

            return { activeTab, selectedDay, selectedFlightGroup, days, groupNames, flightData, itineraryData, currentTabName, showModal, modalType, modalTitle, form, openModal, saveData, deleteItem, snowflakes, weather };
        }
    }).mount('#app');
</script>
</body>
</html>
